<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Account form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<!-- <link rel="stylesheet" href="css/layout.css" /> -->
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="ba-header">

	</header>
	<main class="ba-form">
		<div class="ba-form__container">
			<div class="ba-form__container-header">
				<img src="img/key.png" alt="Logo-key">
				<span class="ba-form__container-header-name">Create your free account</span>
			</div>
			<div class="ba-form__form">
				<p class="form-description">Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#">Log in.</a></p>
				<form class="ba-form__form-form-container" action="/" method="POST">
						<input class="firstname" type="text" name="firstname" placeholder="First name" required autocomplete>
						<input class="lastname" type="text" name="lastname" placeholder="Last name" required autocomplete>
						<input class="email" type="email" name="email" placeholder="Email address" required autocomplete>
						<input class="password" type="password" name="password" placeholder="Password" required autocomplete>
						<button class="button" type="submit" name="button">Sign up for free</button>
				</form>
				<p class="form-terms-policy">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
the <a href="#">Privacy Policy</a></p>
			</div>
		</div>
	</main>
	<footer class="ba-footer">

	</footer>
</body>
</html>
